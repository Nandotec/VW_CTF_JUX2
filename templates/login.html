<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body style="height:745px;">
    <div class="container">
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark ">
      <a href="#" class="navbar-brand mb-0 h1">
        <img class="d-inline ms-4 align-top" src="{{ url_for('static', filename='img/Logo.jpg')}}" width="30" height="30" style="border-radius: 50%;">
      </a>
      <button type="button" data-bs-toggle="collapse" data-bs-target="#barraNavegacion" class="navbar-toggler m-2" aria-controls="barraNavegacion" aria-expanded="false" aria-label="Toggle navigation">
       <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="barraNavegacion">
        <ul class="navbar-nav">
        </ul>
      </nav>
    </div>
    <div class="container overflow-hidden" style="height:670px;">
      <div class="float-child" id="divHome">
        <p class="text-center m-2" style="font-size: 20px ; font-weight: bold">
          <b>Inicio de sesión</b>
        </p>
        <p class="text-center" style="margin: 10px">
          <b>Inicia sesión para comenzar a usar la aplicación (los usuarios y contraseñas disponibles están en el README.md)</b><br>
          <i>El usuario por defecto es <b>usuario</b>, contraseña <b>S4f3!pwd*</b></i>
        </p>
        <form action='/' class="text-center p-2" method="POST" style="position: relative;" autocomplete="off">
            <label for="usuario" class="form-label text-dark"><b>Nombre de Usuario</b></label><br>
            <input type='text' name='usuario' id='usuario' class="form-control me-2 text-center" placeholder='Usuario' required/><br>
            <label for="contrasena" class="form-label text-dark"><b>Contraseña</b></label><br>
            <input type='password' name='contrasena' id='contrasena' class="form-control me-2 text-center" placeholder='Contraseña' required/><br>
            <button type='submit' name='submit' class="btn btn-primary">Iniciar Sesion</button>
        </form>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
